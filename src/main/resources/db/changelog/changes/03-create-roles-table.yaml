databaseChangeLog:
  - changeSet:
      id: add-new-roles-column
      author: root
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: role_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
