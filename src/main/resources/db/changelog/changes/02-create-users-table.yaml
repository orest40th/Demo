databaseChangeLog:
  - changeSet:
      id: create-users-table
      author: root
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: VARCHAR(25)
                  constraints:
                    nullable: false
              - column:
                  name: first_name
                  type: VARCHAR(25)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: VARCHAR(25)
                  constraints:
                    nullable: false
              - column:
                  name: shipping_address
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: TINYINT(1)
                  constraints:
                    nullable: false
